# Jellyfin - Media Server (Persistent Swarm Config)
# https://jellyfin.org/

version: "3.9"

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    networks:
      - proxy
    volumes:
      # We use bind mounts to the NFS share for cluster-wide persistence
      - type: bind
        source: /data/media/config/jellyfin
        target: /config
      - type: bind
        source: /data/media/config/jellyfin-cache
        target: /cache
      - type: bind
        source: /data/media
        target: /media
        read_only: true
    ports:
      - target: 8096
        published: 8096
        protocol: tcp
        mode: ingress
    environment:
      - JELLYFIN_PublishedServerUrl=https://jellyfin.${DOMAIN}
      # Map to your host user (fs) to avoid NFS permission issues
      - PUID=1000
      - PGID=1000
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.proxmox == true
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.${DOMAIN}`)"
        - "traefik.http.routers.jellyfin.entrypoints=websecure"
        - "traefik.http.routers.jellyfin.tls.certresolver=cloudflare"
        - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
        - "traefik.http.routers.jellyfin.middlewares=jellyfin-compress"
        - "traefik.http.middlewares.jellyfin-compress.compress=true"

networks:
  proxy:
    external: true