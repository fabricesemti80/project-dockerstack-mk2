# Beszel - Lightweight server monitoring
# https://www.beszel.dev/

version: "3.9"

services:
  hub:
    image: henrygd/beszel:latest
    volumes:
      - beszel_data:/beszel_data
    networks:
      - proxy
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.labels.leader == true
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.beszel.rule=Host(`beszel.${DOMAIN}`)"
        - "traefik.http.routers.beszel.entrypoints=websecure"
        - "traefik.http.routers.beszel.tls.certresolver=cloudflare"
        - "traefik.http.services.beszel.loadbalancer.server.port=8090"

  agent:
    image: henrygd/beszel-agent:latest
    environment:
      - PORT=45876
      - KEY=${BESZEL_AGENT_KEY}
      - TOKEN=${BESZEL_AGENT_TOKEN}
      - HUB_URL=https://beszel.${DOMAIN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - target: 45876
        published: 45876
        protocol: tcp
        mode: host
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

volumes:
  beszel_data:

networks:
  proxy:
    external: true