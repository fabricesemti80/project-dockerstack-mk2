# Beszel Monitoring Stack (Pull Mode)
# https://www.beszel.dev/

version: "3.9"

services:
  beszel:
    image: henrygd/beszel:latest
    ports:
      - "8090:8090"
    volumes:
      - beszel_data:/beszel_data
    networks:
      - proxy
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.labels.leader == true
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.beszel.rule=Host(`beszel.${DOMAIN}`)"
        - "traefik.http.routers.beszel.entrypoints=websecure"
        - "traefik.http.routers.beszel.tls.certresolver=cloudflare"
        - "traefik.http.services.beszel.loadbalancer.server.port=8090"

  beszel-agent:
    image: henrygd/beszel-agent:latest
    # We keep host ports for host metrics accuracy
    ports:
      - target: 45876
        published: 45876
        protocol: tcp
        mode: host
    environment:
      LISTEN: 0.0.0.0:45876  # Changed from just the port
      # LISTEN: 45876
      KEY: ${BESZEL_AGENT_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/host:ro
    networks:
      - proxy # Add to proxy network so Hub can reach it internally
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

volumes:
  beszel_data:

networks:
  proxy:
    external: true