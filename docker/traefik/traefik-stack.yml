#?  https://doc.traefik.io/traefik/setup/swarm/

# CLOUDFLARE_API_TOKEN=your_cloudflare_api_token
# ACME_EMAIL=your_email@example.com
# DOMAIN=example.com

version: "3.9"

services:
  traefik:
    image: traefik:v3.6.5
    command:
      # Logging
      - "--log.level=INFO"
      - "--log.filePath=/var/log/traefik/traefik.log"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"

      # API / Dashboard
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=true" # Expose API on 8080 for internal access

      # Swarm provider
      - "--providers.swarm=true"
      - "--providers.swarm.exposedbydefault=false"
      - "--providers.swarm.network=proxy"
      - "--providers.swarm.endpoint=tcp://socket-proxy:2375"

      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # HTTP â†’ HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Let's Encrypt (Cloudflare DNS-01)
      - "--certificatesresolvers.cloudflare.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.cloudflare.acme.storage=/acme/acme.json"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"

    environment:
      - CF_DNS_API_TOKEN=${CLOUDFLARE_API_TOKEN}

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - traefik-acme:/acme
      - traefik-logs:/var/log/traefik

    networks:
      - proxy

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.labels.cloud == true
          - node.labels.leader == true
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"
        - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.tls.certresolver=cloudflare"
        - "traefik.http.routers.traefik.service=api@internal"

        # Homepage Dashboard
        - "homepage.group=Management"
        - "homepage.name=Traefik"
        - "homepage.icon=traefik.png"
        - "homepage.href=https://traefik.${DOMAIN}"
        - "homepage.description=Reverse Proxy"
        - "homepage.widget.type=traefik"
        - "homepage.widget.url=http://traefik:8080"

  socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.labels.cloud == true
          - node.labels.leader == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
      - SERVICES=1
      - TASKS=1
      - POST=1
      - EVENTS=1
      - INFO=1
      - IMAGES=1
      - NETWORKS=1
      - VOLUMES=1
      - NODES=1
      - PING=1
      - VERSION=1
      - ALLOW_START=1
      - ALLOW_STOP=1
      - ALLOW_RESTARTS=1
    networks:
      - proxy
    logging:
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"

  logrotate:
    image: vegardit/traefik-logrotate:latest
    environment:
      DOCKER_HOST: tcp://socket-proxy:2375
      LOGROTATE_LOGS: /var/log/traefik/*.log
      LOGROTATE_TRIGGER_INTERVAL: daily
      LOGROTATE_TRIGGER_SIZE: 50M
      LOGROTATE_MAX_BACKUPS: 7
      LOGROTATE_START_INDEX: 1
      LOGROTATE_FILE_MODE: '0644'
      LOGROTATE_FILE_USER: root
      LOGROTATE_FILE_GROUP: root
      CRON_SCHEDULE: '* * * * *'
      CRON_LOG_LEVEL: 8
      TRAEFIK_CONTAINER_ID_COMMAND: docker ps --no-trunc --quiet --filter label=org.opencontainers.image.title=Traefik
    volumes:
      - traefik-logs:/var/log/traefik:rw
    networks:
      - proxy
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.labels.cloud == true
          - node.labels.leader == true

  tail-log:
    image: alpine:latest
    command: >
      sh -c "tail -F /var/log/traefik/access.log"
    volumes:
      - traefik-logs:/var/log/traefik:ro
    networks:
      - proxy
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.labels.cloud == true
          - node.labels.leader == true

volumes:
  traefik-acme:
  traefik-logs:

networks:
  proxy:
    external: true
